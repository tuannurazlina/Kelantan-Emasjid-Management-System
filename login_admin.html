        <script>
            function validateLoginAndNavigate() {
                // Add your login validation logic here
                // For example, you can check if the user credentials are valid
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;
        
                // Example validation: Check if both username and password are not empty
                if (username.trim() !== "" && password.trim() !== "") {
                    // If validation is successful, navigate to another page
                    // Replace 'target_page.html' with the actual page you want to navigate to
                    window.location.href = 'index_admin.html';
                } else {
                    // Display an alert or handle validation failure in another way
                    alert('Please enter both username and password.');
                }
            }
