         <script>
            function showSuccessPopup() {
                // Perform validation
                if (validateForm()) {
                    // Show the success popup
                    $('#successPopup').modal('show');
                }
            }
        
            function validateForm() {
                var name = document.getElementById("name").value;
                var email = document.getElementById("email").value;
                var phone = document.getElementById("phone").value;
                var qurbanType = document.getElementById("qurban_type").value;
                var quantity = document.getElementById("quantity").value;
        
                // Check if any of the required fields are empty
                if (name === "" || email === "" || phone === "" || qurbanType === "" || quantity === "") {
                    alert("Please fill in all required fields.");
                    return false;
                }
        
                return true;
            }
        
            // Optional: You can hide the popup on close
            $('#successPopup').on('hidden.bs.modal', function () {
                // Reset the form or perform any other actions needed
                document.getElementById("name").value = "";
                document.getElementById("email").value = "";
                document.getElementById("phone").value = "";
                document.getElementById("qurban_type").value = "";
                document.getElementById("quantity").value = "";
            });
        </script>
