                  <h2>Zakat/Fidyah Form</h2>
                  <form action="process_zakat_application.php" method="post" onsubmit="return showSuccessPopup()">
                     <label for="type">Type:</label>
                     <select id="type" name="type" required onchange="toggleFields()">
                         <option value="zakat">Zakat</option>
                         <option value="fidyah">Fidyah</option>
                     </select>       

                    <label for="full_name">Full Name:</label>
                    <input type="text" id="full_name" name="full_name" required>

                    <label for="gender">Gender:</label>
                     <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                     </select>
                
                    <label for="ic">IC:</label>
                    <input type="text" id="ic" name="ic" required>
                
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="4"></textarea>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                                 
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="bank">Select Bank:</label>
                    <select id="bank" name="bank" required>
                        <option value="alliance_bank">Alliance Bank Malaysia Berhad</option>
                        <option value="ambank">AmBank</option>
                        <option value="bank_islam">Bank Islam Malaysia</option>
                        <option value="bank_rakyat">Bank Rakyat</option>
                        <option value="bsn">Bank Simpanan Nasional (BSN)</option>
                        <option value="cimb">CIMB Group Holdings</option>
                        <option value="hsbc">HSBC Bank Malaysia</option>
                        <option value="hong_leong">Hong Leong Bank</option>
                        <option value="maybank">Maybank</option>
                        <option value="public_bank">Public Bank Berhad</option>
                        <option value="rhb">RHB Bank</option>
                    </select>

                    <div id="zakatFields" style="display: none;">
                     <!-- Zakat Fields -->
                     <label for="number_of_people">Number of People:</label>
                     <input type="number" id="number_of_people" name="number_of_people">
             
                     <label for="zakat_rate">Zakat Rate (RM):</label>
                     <input type="text" id="zakat_rate" name="zakat_rate">
                     </div>
                  
                     <div id="fidyahFields" style="display: none;">
                           <!-- Fidyah Fields -->
                           <label for="number_of_fasting_days">Number of Fasting Days:</label>
                           <input type="number" id="number_of_fasting_days" name="number_of_fasting_days">
                  
                           <button type="button" class="button-custom" onclick="calculateFidyah()">Calculate</button>
                           <label for="calculation_amount">Calculation Amount: (**Fidyah Rate RM1.75/Day Equivalent to a cup of rice (675 grams))</label>
                           <input type="text" id="calculation_amount" name="calculation_amount" readonly>
                     </div>

                
                    <br><br>
                  
                  <button type="submit" class="button-custom">Submit</button>
                </form>

            function showSuccessPopup() {

               alert("Form submitted successfully!");

               // Redirect to another page (replace 'your_destination_page.html' with the actual page URL)

               return false;

         <script>
            function toggleFields() {
                var selectedType = document.getElementById("type").value;
                var zakatFields = document.getElementById("zakatFields");
                var fidyahFields = document.getElementById("fidyahFields");
        
                if (selectedType === "zakat") {
                    zakatFields.style.display = "block";
                    fidyahFields.style.display = "none";
                } else if (selectedType === "fidyah") {
                    zakatFields.style.display = "none";
                    fidyahFields.style.display = "block";
                }
            }
        
            function calculateFidyah() {
                var numberOfFastingDays = parseFloat(document.getElementById("number_of_fasting_days").value);
                var calculationAmount = numberOfFastingDays * 1.75;
                document.getElementById("calculation_amount").value = calculationAmount.toFixed(2);
            }
        </script>
